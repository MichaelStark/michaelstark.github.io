<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
            font-family: 'SFMono';
            src: url('./fonts/SFMono-Light.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        * {
            touch-action: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }

        html,
        body {
            background-color: #000;
            color: #FFF;
            font-family: 'SFMono';
            font-size: 15px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script src="./i18n/i18n.js"></script>
    <script src="./js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="./js/i18next.js"></script>
</head>

<body>
    <script>
        i18next.use(i18nextBrowserLanguageDetector).init(i18n).then(_ => {
            document.body.innerHTML = i18next.t("readme");
        });
    </script>
</body>

</html>
