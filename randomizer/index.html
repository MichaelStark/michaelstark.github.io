<!doctype html>
<html>

<head>
	<title>
		RANDOMIZER
	</title>
	<style type="text/css">
		button,
		label {
			font-size: 8rem;
			margin: auto;
			text-align: center;
			display: block;
		}
	</style>
</head>

<body>
	<button id="btn" onclick="generate();">GENERATE</button>
	<br>
	<label id="lbl"></label>
	<script>
		var lbl = document.getElementById("lbl");
		var forceList = [375, 295, 378, 992];
		var forceIndex = 0;
		var isForceNeeded = false;
		var timerId;

		function timer() {
			isForceNeeded = true;
			timerId = setTimeout(timer, 5000);
		}

		function random(min, max) {
			return Math.round(min - 0.5 + Math.random() * (max - min + 1));
		}

		function generate() {
			clearTimeout(timerId);
			if (isForceNeeded) {
				lbl.innerText = forceList[forceIndex++];
				if (forceIndex >= forceList.length) forceIndex = 0;
			} else {
				lbl.innerText = random(100, 999);
			}
			timer();
			isForceNeeded = false;
		}
	</script>
</body>

</html
